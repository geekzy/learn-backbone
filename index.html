<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Backbone.js</title>
	<script type="text/javascript">if (typeof App === 'undefined') { App = {}; }</script>
	
	<!-- jQuery Core -->
	<script type="text/javascript" src="/jquery/1.7/jquery-1.7.1.min.js"></script>
	<!-- jQuery Template Plugin -->
	<script type="text/javascript" src="/jquery-plugin/jquery.tmpl.min.js"></script>
	
	<!-- Underscore JS -->
	<script type="text/javascript" src="/underscorejs/underscore.js"></script>
	
	<!-- Backbone JS -->
